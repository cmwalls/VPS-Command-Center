<IfModule mod_ssl.c>
<VirtualHost 127.0.0.1:8443>
    ServerName <Domain Name>
    ServerAlias <Domain Name>
    DocumentRoot /var/www/html
    DirectoryIndex index.html
    SSLProxyEngine on
    ProxyRequests Off
    ProxyPass /wg http://127.0.0.1:51820/
    ProxyPassReverse /wg http://127.0.0.1:51820/

    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/<Domain-Name-0001>/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/Domain-Name-0001/privkey.pem
</VirtualHost>
</IfModule>
