<VirtualHost *:80>
    ServerName <Domain-Name>
    ServerAlias www.299792omni-frame9001.online
    DocumentRoot /var/www/root-placeholder
    <Directory /var/www/root-plceholder>
        Require all granted
  </Directory>
RewriteEngine on
RewriteCond %{SERVER_NAME} =www.Domain-Name [OR]
RewriteCond %{SERVER_NAME} =Domain-Name
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

# Require login at the root
<Location />
    AuthType Basic
    AuthName "VPS Command Center"
    AuthUserFile /etc/apache2/.vpsdash-htpasswd
    Require valid-user
</Location>

# Require login for the API too
<Location /api>
    AuthType Basic
    AuthName "VPS Command Center API"
    AuthUserFile /etc/apache2/.vpsdash-htpasswd
    Require valid-user
</Location>
